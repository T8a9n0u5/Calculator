<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input id="input" type="text" value="0">
        <div class="buttons">
            <div class="row1">
                <button class="AC" style="color: green;">AC</button>
                <button class="DE" style="color: green;">DE</button>
                <button class="remainder" style="color: green;">%</button>
                <button class="divide" style="color: green;">/</button>
            </div>
            <div class="row2">
                <button class="btn7">7</button>
                <button class="btn8">8</button>
                <button class="btn9">9</button>
                <button class="multiply" style="color: green;">*</button>
            </div>
            <div class="row3">
                <button class="btn4">4</button>
                <button class="btn5">5</button>
                <button class="btn6">6</button>
                <button class="subtracter" style="color: green;">-</button>
            </div>
            <div class="row4">
                <button class="btn1">1</button>
                <button class="btn2">2</button>
                <button class="btn3">3</button>
                <button class="add" style="color: green;">+</button>
            </div>
            <div class="row5">
                <button class="btn00">00</button>
                <button class="btn0">0</button>
                <button class="dot">.</button>
                <button class="equal" style="background-color: rgb(218, 158, 46);">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
